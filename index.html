<!DOCTYPE html>
<html lang="en" ng-ap="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Just Do It</title>
</head>
<body>
    
    <section class="container" ng-controller="TodoController as $ctrl">
        <p id="title">TODO List</p>
        <p>A place to store the things you have to do!</p>
        <!-- <input type="text" name="filterTodo" id="filterTodo"> -->
        
        <section class="taskList">
            <ol>
                <li ng-repeat="task in $ctrl.tasks | filter: $ctrl.filterList track by $index">{{ task.description }}</li>
            </ol>
        </section>


        <form ng-submit="$ctrl.addTask($ctrl.task)">
            <input type="text" name="taskDesc" id="taskDesc" ng-model="$ctrl.task.description" placeholder="Add your to-do">
            <button>Add</button>
        </form>


    </section>





    <script src="https://code.angularjs.org/1.6.5/angular.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/controller.js"></script>
</body>
</html>
